name: Azure Credentials CI

on:
  push:
    branches:
      - main

permissions:
 actions: read

jobs:
  azuread:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        shell: pwsh
        run: |
          az login --service-principal --tenant ${{ secrets.AZURE_TENANT_ID }} --username ${{ secrets.AZURE_APPLICATION_REGISTRATION_ID }} --password ${{ secrets.AZURE_APP_SECRET }}

  deploy_aws_infrastructure:
    name: 
    needs: azuread
    runs-on: ubuntu-latest
    steps:
       - name: Create AKS Cluster
         uses: Azure/aks-create-action@1.1
         with:
             ARM_CLIENT_ID: 
             ARM_CLIENT_SECRET: 
             ARM_SUBSCRIPTION_ID: 
             ARM_TENANT_ID: 
             RESOURCE_GROUP_NAME: 
             CLUSTER_NAME: 
             CLUSTER_SIZE: 60gb
             STORAGE_ACCOUNT_NAME: example-storage-account-name
             STORAGE_CONTAINER_NAME: sample-container-name
             STORAGE_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}
             ACTION_TYPE: create
             CREATE_ACR: true
                  